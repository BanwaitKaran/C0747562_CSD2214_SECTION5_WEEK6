<!DOCTYPE html>
<html>
<head>
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger() {

            document.getElementById("hover").addEventListener("mouseover", popup);

            function popup() {
                alert("Welcome to my WebPage!!!");
            }
        }
    </script>
    <style>
        img{
           height:50%;
           width:60%;
           margin-left:20%;
           position:fixed;
        }
    </style>
</head>
<body onload="trigger();">
   <img src="image.jpg" id="hover"/>
</body>
</html>
